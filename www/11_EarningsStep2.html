        <script type="text/javascript">
         $( document ).ready(function(){
                $.ajax({
                    type: "POST",
                    url: "http://bankucolombia.com/lib/ajax_service_mobil.php",
                    data: "action=getBusiness&id_user="+localStorage.id_u+"&type_user="+localStorage.type_user,
                    dataType:'JSON',
                    success: function(msg){
                        if(msg.data.length==0)$(".lista").html('<p class="center"><small>No existen inversiones disponibles</small></p>');
                        $.each(msg.data, function( index, value ) {
                            var starts= getStarts(value.calification2_u);
                            $(".lista").append('<div class="col s12 m6"><div class="box-proyect"><div class="info-proyect"><div class="row"><div class="col s7"> <h5>'+value.user_u+'</h5></div> <div class="col s12"> <hr><p>'+value.ldestination+'<br>% '+value.interes_b+'  |  '+value.plazo_b+' Meses</p> <div class="star-user">'+starts+'</div> </div> </div> </div><div class="desc-proyect"><h3>$'+numeral(value.total_b).format('0,0')+'</h3><p><small>Pago Mensual: $'+numeral(value.quota_b).format('0,0')+'</small></p><a href="11_EarningsStep3.html?id_b='+value.id_b+'" class="btn-negociar">Histórico</a></div></div></div>');
                        });
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) { 
                        alert("Problemas procesando datos: " + textStatus +" - "+errorThrown);
                    }
                });            
         });
        </script>
