<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="utf-8">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
        <!--Import my style-->
        <link type="text/css" rel="stylesheet" href="assets/css/custom.css" rel="stylesheet"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="profile">
    <!--Nav Main-->
    <div class="navbar-fixed nav-descktop"></div>

        <!--Nav Responsive-->
        <nav class="nav-app menu_left"></nav>

        <div class="wrapper edit-profile">
            <div class="container">
                <div class="row">
                    <div class="col s12">          
                        <h3 class="hide-on-med-and-down center">Ayuda y soporte<br><br></h3>
                        <br>                                                                 
                    </div>
                    <div class="col s12">
                        <form id="frm_register" name="frm_register" action="#">
                            <div class="input-field col s12">
                                <h4><span class="names_u"></span> <span class="lastnames_u"></span></h4>
                                <h6>E-mail: <span class="email_u"></span></h6>
                                <h6>Teléfono: <span class="cellphone_u"></span></h6><br/>
                            </div>
                            <div class="input-field col s12">
                              <select id="tipo" name="tipo" required>
                                <option value="" disabled selected>Selecciona opción</option>
                                <option value="Dudas sobre la plataforma">Dudas sobre la plataforma</option>
                                <option value="Soporte técnico">Soporte técnico</option>
                                <option value="Quejas o reclamos">Quejas o reclamos</option>
                                <option value="Dudas sobre la comunidad BankU">Dudas sobre la comunidad BankU</option>
                                <option value="Recomendaciones para mejorar BankU">Recomendaciones para mejorar BankU</option>
                              </select>                              
                            </div>
                            <div class="input-field col s12">
                                <textarea id="comentarios" name="comentarios" class="materialize-textarea" placeholder="Dejanos algunos detalles sobre como podemos ayudarte y y resolver tus dudas lo más pronto posible." required></textarea>
                                <a class="waves-effect waves-light btn green accent-4 white-text btn-large">Enviar comentarios</a>
                            </div>
                        </form>            
                    </div>
                </div>                                                                                
            </div>
        </div>  


        <footer class="page-footer">
            <div class="footer-copyright">
                <div class="container">
                    © 2017 BankU                    
                </div>
            </div>
        </footer>            
        
      <!--Nav footer Responsive-->
      <div class="footer-nav menu_footer"></div>

        <!-- Modal Structure -->        
        <div id="info2" class="modal">
            <div class="modal-content">
                <h4>Ayuda y soporte</h4>
                <p>Su mensaje ha sido enviado exitosamente.<br/>Pronto nos pondremos en contacto.</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Aceptar</a>
            </div>
        </div>         
            
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="assets/js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="assets/js/materialize.min.js"></script>
        <script type="text/javascript" src="assets/js/jquery.validate.min.js"></script>
        <script type="text/javascript" src="assets/js/numeral.min.js"></script>
        <script src="assets/js/socket.io.js"></script>
        <script type="text/javascript" src="assets/js/tools.js?v=1.0.0"></script>         
        <script type="text/javascript" src="assets/js/includes.js?v=1.0.0"></script>        
        <script type="text/javascript">
         $( document ).ready(function(){
            setTimeout(function(){ $(".brand-logo").text("Ayuda y soporte"); }, 300);
            getFullUserData();
            $( "#comentarios" ).focus(function() {
              var $win = $(window);
              var pos = $(".accent-4").position().top;
              $win.scrollTop(pos + 10);
            });
            var $win = $(window);
            $( ".accent-4" ).click(function() {
              var validator = $("#frm_register").validate({errorPlacement: function(error,element) {return true;}});
              validator.form();
              if(validator.valid()){
                $("#comentarios").val("");
                $('#info2').modal('open');
              }              
            });
         });
        </script>
    </body>
</html>
