<body class="profile">
    <!--Nav Main-->
    <div class="navbar-fixed nav-descktop"></div>

    <!--Nav Responsive-->

    <div class="wrapper edit-profile">
        <div class="container">

                <div class="col s12">          
                    <h3 class="hide-on-med-and-down center">Mis Inversiones<br><br></h3>

                    <hr>
                </div>
                <div class="lista"></div>
                <div class="col s12 center iconAccess no-lists">
                    <img class="responsive-img width-40" src="assets/images/iconInvestment.png" alt="BankU">
                </div>

    <footer class="page-footer">

            </div>

    <!--Nav footer Responsive-->
    <div class="footer-nav menu_footer"></div>
    <!-- Modal Structure -->        
    <div id="info2" class="modal">
        <div class="modal-content">
            <h4>Perfil en estudio</h4>
            <p>Su perfil esta en estudio, pronto podrá disfrutar de todos los servicios.</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Aceptar</a>
        </div>
    </div>        
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="index.js"></script>             
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="assets/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="assets/js/numeral.min.js"></script>
    <script src="assets/js/socket.io.js"></script>
    <script type="text/javascript" src="assets/js/tools.js?v=1.0.0"></script>         
    <script type="text/javascript" src="assets/js/includes.js?v=1.0.0"></script>
    <script type="text/javascript">
    $( document ).ready(function(){
        setTimeout(function(){ $(".brand-logo").text("Mis Inversiones"); }, 300);        
        if(localStorage.approved_u=="No"||localStorage.approved_u=="0"){
            $('#info2').modal('open');
        }
        $( ".btn-large" ).click(function() {
          if(localStorage.approved_u=="No"||localStorage.approved_u=="0"){
            $('#info2').modal('open');
          }else{
            window.location.href = "08_InvestmentsStep2.html?section=mis_inversiones";
          }
        });
        getOffertTemp();       
    });
    function getOffertTemp(){
      $.ajax({
        type: "POST",
        url: "http://bankucolombia.com/lib/ajax_service_mobil.php",
        data: "action=getOfferTemp&id_u="+localStorage.id_u+"&type_user="+localStorage.type_user,
        dataType:'JSON',
        success: function(msg){
          var list='';
          if(msg.data.length>0){
            $(".iconAccess,.btn-register").hide();            
            $.each(msg.data, function( index, value ) {
              var starts= getStarts(value.calification2_u_inv);
              var cuota= calcCuota(value.amount_prest,value.interest_prest,value.duration_prest);
              var pago_total= "$"+numeral((cuota * value.duration_prest)).format('0,0');
              list+='<div class="col s12 m6"><div class="box-proyect" style="background-color:#FFCB05;"><div class="info-proyect"><div class="row"><div class="col s7"> <h5>'+value.user_prest+'</h5></div> <div class="col s12"> <hr><p>'+value.ldestination+'<br>% '+value.interest_prest+'|'+value.duration_prest+' Meses</p> <div class="star-user">'+starts+'</div></div></div> </div><div class="desc-proyect"><h3>$'+numeral(value.amount_prest).format('0,0')+'</h3><p><small>Recibo Mensual: $'+numeral(cuota).format('0,0')+'<br/><b>Recibo Total: <span>'+pago_total+'</span></b></small></p><a href="08_InvestmentsStep4.html?section=negociar&id_ofert='+value.id_ofert+'&prest='+value.id_u_prest+'&negociando=true" class="btn-negociar">En Negociación</a></div></div></div>';
            });
            $(".lista").html(list);
          }else{
            $(".no-lists").show();
          }
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) { 
          alert("Problemas procesando datos: " + textStatus +" - "+errorThrown);
        }
      });          
    }    
</script>
</body>
</html>
